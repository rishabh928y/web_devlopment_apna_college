<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal</title>
</head>
<body>
    <h1>Ajj Ham Kuch Falo ke bare me janege</h1>
</body>
<script>
    var fruittype = prompt("Konsa fal chaiye?");
    switch (fruittype) {
        case 'Narangi':
            console.log('Narangi hai 60rs kilo.');
            break;
        case 'Apple':
            console.log('Apple is 180rs kilo');
            break;
        case 'Amrudh':
            console.log('Amrudh is 80 rs kilo.');
            break;
        case 'Mango':
            console.log('Mango is 300rs per Dozen.');
            break;
        case 'Papita':
            console.log('Papita is 300rs Dozen.');
            break;        
        default:
            console.log(`${fruittype} aaj khatam hogya kal ayega.`)    
    }
    console.log("Orr kuchh chaiye hukum?");
</script>
</html>
